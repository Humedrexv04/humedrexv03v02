<header class="app-header">
    <div class="toolbar header-toolbar">
        <button class="btn-clear profile-button" (click)="goToProfile()">
            <fa-icon [icon]="faUserCircle" class="profile-icon"></fa-icon>
        </button>
        <div class="header-title-container">
            <h1 class="header-title">MI JARD√çN</h1>
        </div>
    </div>
</header>

<main class="content">
    <router-outlet></router-outlet>
</main>

<nav class="app-tabs">
    <div class="tab-bar custom-tab-bar">
        <!-- Inventario -->
        <a class="tab-button inventory-tab" [routerLink]="['/view/plant-list']" routerLinkActive="tab-selected"
            id="tab-button-plant-list">
            <fa-icon [icon]="faLeaf" class="tab-icon"></fa-icon>
            <span class="tab-label">Plantas</span>
            <div class="plant-counter">{{ plantCount }}</div>
        </a>

        <!-- Agregar Planta -->
        <a class="tab-button add-tab" [routerLink]="['/view/add']" routerLinkActive="tab-selected" id="tab-button-add">
            <fa-icon [icon]="faSeedling" class="tab-icon"></fa-icon>
            <span class="tab-label">Agregar</span>
        </a>

        <!-- Dispositivos -->
        <a class="tab-button add-tab" [routerLink]="['/view/dispositivos']" routerLinkActive="tab-selected"
            id="tab-button-dispositivos">
            <fa-icon [icon]="faMicrochip" class="tab-icon"></fa-icon>
            <span class="tab-label">Dispositivos</span>
        </a>
    </div>
</nav>
