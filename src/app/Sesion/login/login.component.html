<!-- HTML -->
<main class="main-content">
  <!-- Contenedor para centrar el formulario -->
  <div class="container">
    <form class="form" (ngSubmit)="login()">
      <!-- Título del formulario -->
      <header>
        <p id="heading">Iniciar Sesión</p>
      </header>

      <!-- Campo de email -->
      <div class="field">
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          viewBox="0 0 16 16">
          <path
            d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z" />
        </svg>
        <input class="custom-input" autocomplete="off" placeholder="Email" type="email" [(ngModel)]="email" name="email"
          required>
      </div>

      <!-- Mensaje de error para el correo -->
      <p *ngIf="emailError" class="error-message">
        *{{ emailError }}
      </p>

      <!-- Campo de contraseña -->
      <div class="field">
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          viewBox="0 0 16 16">
          <path
            d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
        </svg>
        <input class="custom-input" placeholder="Contraseña" type="password" [(ngModel)]="password" name="password"
          required>
      </div>

      <!-- Mensaje de error para la contraseña -->
      <p *ngIf="passwordError" class="error-message">
        *{{ passwordError }}
      </p>

      <!-- Botones de inicio de sesión y registro en una fila -->
      <div class="btn-row">
        <button class="custom-button button1" type="submit" aria-label="Iniciar Sesión">
          Iniciar Sesión
        </button>
        <button class="custom-button button2" type="button" (click)="gotoRegister()" aria-label="Registrarse">
          Registrarse
        </button>
      </div>

      <!-- Botón de olvidé mi contraseña -->
      <button class="custom-button button3" type="button" (click)="gotoResetPassword()"
        aria-label="Olvidé mi Contraseña">
        Olvidé mi Contraseña
      </button>

      <!-- Botón de inicio de sesión con Google -->
      <button class="custom-button button4" type="button" (click)="loginWithGoogle()" aria-label="Continuar con Google">
        <svg viewBox="0 0 48 48" width="20" height="20">
          <path fill="#EA4335"
            d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z" />
          <path fill="#4285F4"
            d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z" />
          <path fill="#FBBC05"
            d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z" />
          <path fill="#34A853"
            d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z" />
          <path fill="none" d="M0 0h48v48H0z" />
        </svg>
        <span>Continuar con Google</span>
      </button>
    </form>
  </div>
</main>
