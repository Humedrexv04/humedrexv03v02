<!-- HTML -->
<main class="main-content">
  <div class="container">
    <!-- Fondo con imagen y efecto de olas -->
    <div class="animated-waves">
      <img src="https://i.pinimg.com/736x/aa/02/24/aa02246aaf88c873feed936b5d10d677.jpg" alt="Fondo floral"
        class="wave-background">
      <div class="wave-overlay"></div>
    </div>

    <!-- Título fuera del card -->
    <h1 class="floating-title">HUMEDREX</h1>

    <!-- Tarjeta de login transparente -->
    <div class="login-card">
      <button class="btn btn-primary" (click)="gotoLogIn()">Iniciar Sesión</button>
      <div class="instruction-text">¿No tienes cuenta?</div>
      <button class="btn btn-outline" (click)="gotoRegister()">
        Crear Cuenta
      </button>
    </div>
  </div>
</main>
