<!-- Contenedor de la Tarjeta -->
<div class="card">
  <!-- Sección de la Imagen -->
  <div class="image">
    <img [src]="plant.img" alt="{{ plant.name }}" class="plant-image" />
  </div>
  <!-- Cuerpo de la Tarjeta -->
  <div class="card-body">
    <!-- Encabezado -->
    <div class="card-header">
      <h2 class="plantTitle">{{ plant.name }}</h2>
    </div>
    <!-- Botón -->
    <button class="ver-detalles" (click)="viewPlantDetails()">VER DETALLES</button>
  </div>
</div>
