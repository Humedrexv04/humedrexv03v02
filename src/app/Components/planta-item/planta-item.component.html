<div class="plant-card">
  <img [src]="plant.img" alt="{{ plant.name }}" class="plant-image" />
  <div class="plant-info">
    <h2 class="card-title">{{ plant.name }}</h2>
    <button class="primary-button" (click)="viewPlantDetails()">
      <i class="fas fa-search"></i> Ver detalles
    </button>
  </div>
</div>
