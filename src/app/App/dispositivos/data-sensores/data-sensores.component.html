<div *ngIf="deviceData; else loading" class="device-data-card">
  <h3 class="device-data-title">Datos del Dispositivo: {{ deviceId }}</h3>

  <div class="device-data-item">
    <strong>Humedad:</strong> {{ deviceData.humedad }}%
  </div>

  <div class="device-data-item">
    <strong>Estado de la Válvula:</strong> {{ deviceData.valvula === 1 ? 'Abierta' : 'Cerrada' }}
  </div>

  <div class="device-data-item">
    <strong>Nivel de Agua:</strong> {{ deviceData.agua }}%
  </div>

  <button class="btn-dispositivos" (click)="goToDispositivos()">
    Añadir Dispositivo
  </button>
</div>

<ng-template #loading>
  <div class="loading-message">
    <p>Cargando datos...</p>
  </div>
</ng-template>
