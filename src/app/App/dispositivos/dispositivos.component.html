<div class="container mx-auto p-4">
  <!-- Encabezado -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Mis Dispositivos</h1>
    <div class="flex gap-2">
      <button (click)="addDevice()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        + Añadir Dispositivo
      </button>
    </div>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="text-center py-8">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900 mx-auto"></div>
    <p class="mt-2">Cargando dispositivos...</p>
  </div>

  <!-- Error -->
  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ error }}
  </div>

  <!-- Lista vacía -->
  <div *ngIf="!loading && !error && devices.length === 0"
    class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded">
    No tienes dispositivos registrados. Añade tu primer dispositivo para comenzar.
  </div>

  <!-- Lista de Dispositivos -->
  <div *ngIf="!loading && !error && devices.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let device of devices" class="bg-white rounded-lg shadow-md p-4">
      <!-- Encabezado Tarjeta -->
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">{{ device.name || 'Dispositivo' }}</h2>
        <span class="flex items-center">
          <span [class.bg-green-500]="device.conectado" [class.bg-red-500]="!device.conectado"
            class="w-3 h-3 rounded-full mr-2"></span>
          {{ device.conectado ? 'En línea' : 'Desconectado' }}
        </span>
      </div>

      <!-- ID del dispositivo -->
      <div class="mb-4">
        <p class="text-sm text-gray-600">ID: {{ device.deviceId }}</p>
      </div>

      <!-- Acciones -->
      <div class="flex flex-wrap gap-2 border-t pt-4">
        <button (click)="viewDevice(device.deviceId)"
          class="bg-blue-100 text-blue-800 px-3 py-1 rounded hover:bg-blue-200">
          Ver Datos del Sensor
        </button>
        <button (click)="unlinkDevice(device.deviceId)" [disabled]="unlinkLoading[device.deviceId]"
          class="bg-red-100 text-red-800 px-3 py-1 rounded hover:bg-red-200 disabled:opacity-50">
          <span *ngIf="!unlinkLoading[device.deviceId]">Desvincular</span>
          <span *ngIf="unlinkLoading[device.deviceId]" class="flex items-center">
            <span class="animate-spin">↻</span>
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
