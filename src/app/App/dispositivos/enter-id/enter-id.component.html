<!-- src/app/enter-id/enter-id.component.html -->
<div class="scroll-container">
    <header class="header-section">
        <div class="header-content">
            <h2 class="header-title">Ingresar ID del Dispositivo</h2>
            <p class="header-description">
                Ingresa el ID Ãºnico de tu dispositivo para vincularlo.
            </p>
        </div>
    </header>

    <div class="main-container">
        <!-- Formulario -->
        <section class="form-section">
            <form #f="ngForm" (ngSubmit)="onSubmit()" class="device-form">
                <div class="form-field">
                    <input type="text" id="deviceId" name="deviceId" [(ngModel)]="deviceId"
                        placeholder="ID del Dispositivo" required class="field-base" />
                </div>
            </form>
        </section>

        <!-- Error -->
        <section *ngIf="errorMessage" class="error-section">
            <p class="status-message error">{{ errorMessage }}</p>
        </section>

        <!-- Botones juntos -->
        <section class="action-section">
            <button (click)="onSubmit()" [disabled]="!deviceId" class="primary-button">
                Vincular Dispositivo
            </button>
            <button (click)="returnToDispositivos()" class="secondary-button">
                Volver a Dispositivos
            </button>
        </section>
    </div>
</div>
