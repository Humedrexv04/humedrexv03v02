<div class="container">
  <h2>Ingresar ID del Dispositivo</h2>
  <p>Por favor, ingresa el ID Ãºnico de tu dispositivo para vincularlo a tu cuenta.</p>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="deviceId">ID del Dispositivo:</label>
      <input
        type="text"
        id="deviceId"
        name="deviceId"
        [(ngModel)]="deviceId"
        placeholder="Ingresa el ID del dispositivo"
        required
      />
    </div>

    <button type="submit" class="primary-button">Vincular Dispositivo</button>
  </form>

  <p *ngIf="errorMessage" class="error-text">{{ errorMessage }}</p>

  <button (click)="returnToDispositivos()" class="secondary-button">Volver a Dispositivos</button>
</div>
