<header class="header">
    <div class="toolbar header-toolbar">
        <h1 class="header-title">Editar Planta</h1>
        <div class="header-buttons">
            <button class="back-button" (click)="goToPlantList()">
                Volver
            </button>
        </div>
    </div>
</header>

<main class="content">
    <!-- Contenedor principal para centrar la tarjeta y los botones -->
    <div class="main-container">
        <!-- Tarjeta de la planta -->
        <div *ngIf="plant" class="plant-card">
            <div class="card-header text-center">
                <!-- Nombre de la planta -->
                <h2 class="plant-name">{{ plant.name }}</h2>
                <!-- Horario con icono -->
                <p class="plant-schedule">
                    <span class="schedule-icon">⏱️</span>
                    {{ plant.horario }}
                </p>
            </div>

            <div class="card-content">
                <!-- Imagen de la planta -->
                <div class="image-container">
                    <img [src]="plant.img" alt="{{ plant.name }}" class="plant-image" />
                </div>

                <!-- Humedad con barra de progreso -->
                <div class="humidity-container margin-top">
                    <p class="humidity-text">Humedad: {{ plant.humedad }}%</p>
                    <div class="progress-container">
                        <div class="progress-bar humidity-progress" [style.width.%]="plant.humedad"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botones de acciones -->
        <div class="action-buttons">
            <button class="btn-block delete-button rounded" (click)="deletePlant()">
                <span class="button-icon">🗑️</span>
                Eliminar Planta
            </button>

            <button class="btn-block edit-button rounded" (click)="gotoEditPlant()">
                <span class="button-icon">✏️</span>
                Editar
            </button>
        </div>
    </div>
</main>
