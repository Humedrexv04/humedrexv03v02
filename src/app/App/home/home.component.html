<div class="scroll-container">
  <header class="header-section">
    <div class="header-content">
      <h1 class="header-title">Mi Perfil</h1>
    </div>
  </header>

  <main class="main-container">
    <h2 class="welcome-text">Bienvenido, {{ user.name }}</h2>

    <section class="card">
      <div class="card-avatar">
        <i class="fa fa-user-circle"></i>
      </div>
      <div class="card-info">
        <h3 class="user-name">{{ user.name }}</h3>
        <p class="user-email">{{ user.email }}</p>
        <p class="plant-count">
          <i class="fa fa-leaf"></i> Plantas en inventario: <span>{{ user.plantCount }}</span>
        </p>
      </div>
      <button class="logout-button" (click)="logout()">Cerrar SesiÃ³n</button>
    </section>
  </main>
</div>
